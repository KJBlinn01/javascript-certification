<html>
    <head>
        <title>Email Validation</title> 
        <script>
            function validate(){
                var mail = document.getElementById("text").value;

                var regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/

                if(regx.text(mail)){
                    alert("You have provided a valid Email");
                    return true;
                }
                else{
                    alert("Sorry you didnt give a valid email");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input id="text" placeholder="Email" type="text"><br><br>
            <button onclick="validate()" type="button">Submit</button>
        </form>
    </body>
</html>
