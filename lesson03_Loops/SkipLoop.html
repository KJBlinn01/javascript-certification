<html>
    <head><title>JavaScript Loops</title></head>
    <body>
        <h1>JavaScript Skip a Loop</h1>
        <script>
            let x;
            for(x=1; x<=10; x++){
                if(x == 3){
                    continue;
                }
                console.log(x);
            }
        </script>
    </body>
</html>
